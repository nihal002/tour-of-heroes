<div class="row">
    <div class="card col-sm4" style="width: 20rem; margin-bottom: 20px;" *ngFor="let hero of heroes">
        <img src="https://pixy.org/src/477/4774988.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-primary" (click)="onSelect(hero)" >
            Select Hero
          </button>

        </div>
      </div>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
